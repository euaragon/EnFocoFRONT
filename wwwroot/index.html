<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENFOCO - La Revista Digital de los Organismos de Control Externo de Mendoza</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--<base href="/" />-->
    <script>

        var path = window.location.pathname.split('/');
        var base = document.getElementsByTagName('base')[0];
        if (window.location.host.includes('localhost')) {
            base.setAttribute('href', '/');
        } else if (window.location.host.includes('webprueba')) {   //en Prueba cambiar por 'webprueba' y en Produccion cambiar por 'www.revistaenfoco.gob.ar'
            base.setAttribute('href', '/');
        } else if (path.length > 2) {
            base.setAttribute('href', '/' + path[1] + '/');
        } else if (path[path.length - 1].length != 0) {
            window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
        }
    </script>


    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="EnFocoFRONT.styles.css" rel="stylesheet" /> -->
